<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hike Explorer PWA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3bb2d0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, sans-serif; }
        #map { width: 100vw; height: 100vh; background: #eee; }

        .overlay {
            position: absolute; top: 15px; left: 15px; z-index: 10;
            background: rgba(255, 255, 255, 0.98); padding: 15px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 280px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .collapsed { transform: translateY(-85%); }
        
        select, button { 
            width: 100%; padding: 14px; margin-top: 10px; 
            border-radius: 8px; border: 1px solid #ddd; font-size: 16px; font-weight: 500;
        }

        #weather-container { display: flex; overflow-x: auto; gap: 10px; margin-top: 12px; padding-bottom: 5px; scrollbar-width: none; }
        #weather-container::-webkit-scrollbar { display: none; }
        .weather-card { text-align: center; min-width: 52px; background: #f1f3f5; padding: 6px; border-radius: 8px; border: 1px solid #e9ecef; }

        @media (max-width: 800px) {
            .overlay { top: 0; left: 0; right: 0; width: 100%; border-radius: 0 0 20px 20px; box-sizing: border-box; }
            .maplibregl-ctrl-top-right { top: auto !important; bottom: 35px !important; right: 15px !important; }
            .maplibregl-ctrl button { width: 60px !important; height: 60px !important; }
        }
    </style>
</head>
<body>

<div class="overlay" id="main-overlay">
    <div id="overlay-content">
        <h3 style="margin:0 0 10px 0; color: #2c3e50;" id="trail-title">Hike Explorer</h3>
        
        <select id="trail-select" onchange="switchTrail(this.value)">
            <option value="kylemore">Kylemore Waterfall</option>
            <option value="lionshead">Lion's Head</option>
            <option value="jonkershoek">Jonkershoek Reserve</option>
        </select>

        <div id="weather-container">Detecting weather...</div>
        <div id="install-ui"></div>

        <button onclick="prepOffline()" style="background:#e7f5ff; color:#1971c2; border-color:#a5d8ff;">üì• Prepare Offline Tiles</button>
    </div>
    <button onclick="toggleOverlay()" id="toggle-btn" style="background:#f8f9fa; border:none; color:#adb5bd; font-size: 12px; letter-spacing: 1px;">HIDE MENU</button>
</div>

<div id="map"></div>

<script>
    // 1. PWA SERVICE WORKER
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./service-worker.js')
                .then(() => console.log("SW Registered"))
                .catch(err => console.log("SW Failed", err));
        });
    }

    // 2. INSTALLER LOGIC
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        const ui = document.getElementById('install-ui');
        ui.innerHTML = `<button style="background:#3bb2d0; color:white; border:none;">‚ú® INSTALL HIKE APP</button>`;
        ui.firstChild.onclick = () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(() => { ui.innerHTML = ''; deferredPrompt = null; });
        };
    });

    // 3. MAP CONFIG
    const trailIndex = {
        "kylemore": "./trails/kylemore.json",
        "lionshead": "./trails/lionshead.json",
        "jonkershoek": "./trails/jonkershoek.json"
    };

    const map = new maplibregl.Map({
        container: 'map',
        style: {
            "version": 8,
            "sources": { "osm": { "type": "raster", "tiles": ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"], "tileSize": 256 } },
            "layers": [{ "id": "osm-layer", "type": "raster", "source": "osm" }]
        },
        center: [18.9703, -33.9264],
        zoom: 13
    });
    map.addControl(new maplibregl.NavigationControl(), 'top-right');

    // 4. WEATHER & TRAIL FUNCTIONS
    async function fetchWeather(lon, lat) {
        const container = document.getElementById('weather-container');
        try {
            const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weathercode,temperature_2m_max&timezone=auto`);
            const data = await res.json();
            container.innerHTML = '';
            for(let i=0; i<5; i++) {
                const date = new Date(data.daily.time[i]).toLocaleDateString('en', {weekday:'short'});
                let icon = data.daily.weathercode[i] > 3 ? "üåßÔ∏è" : "‚òÄÔ∏è";
                container.innerHTML += `<div class="weather-card"><b>${date}</b><br>${icon}<br>${Math.round(data.daily.temperature_2m_max[i])}¬∞</div>`;
            }
        } catch(e) { container.innerHTML = "Weather Offline"; }
    }

    async function switchTrail(key) {
        try {
            const res = await fetch(trailIndex[key]);
            if (!res.ok) throw new Error("JSON not found");
            const data = await res.json();
            
            document.getElementById('trail-title').innerText = data.name;
            map.flyTo({ center: data.center, zoom: 14, essential: true });
            
            if (!map.getSource('hike-pts')) {
                map.addSource('hike-pts', { type: 'geojson', data: data.waypoints });
                map.addLayer({ id: 'hike-layer', type: 'circle', source: 'hike-pts', paint: { 'circle-radius': 10, 'circle-color': '#FF5252', 'circle-stroke-width': 2, 'circle-stroke-color': '#fff' } });
            } else {
                map.getSource('hike-pts').setData(data.waypoints);
            }
            fetchWeather(data.center[0], data.center[1]);
        } catch(e) { alert("Error: Check if /trails/ folder is uploaded correctly."); }
    }

    function toggleOverlay() {
        const el = document.getElementById('main-overlay');
        el.classList.toggle('collapsed');
        document.getElementById('toggle-btn').innerText = el.classList.contains('collapsed') ? "SHOW MENU" : "HIDE MENU";
    }

    function prepOffline() { alert("Zoom in/out around the trail waypoints to save the map tiles for offline use."); }

    // 5. LIVE GPS TRACKER
    map.on('load', () => {
        switchTrail('kylemore');

        map.addSource('me', { type: 'geojson', data: { "type": "FeatureCollection", "features": [] } });
        map.addLayer({ id: 'me-layer', type: 'circle', source: 'me', paint: { 'circle-radius': 9, 'circle-color': '#007cff', 'circle-stroke-width': 3, 'circle-stroke-color': '#fff' } });

        navigator.geolocation.watchPosition(
            (pos) => {
                map.getSource('me').setData({
                    "type": "FeatureCollection",
                    "features": [{ "type": "Feature", "geometry": { "type": "Point", "coordinates": [pos.coords.longitude, pos.coords.latitude] } }]
                });
            },
            (err) => console.log("GPS denied"),
            { enableHighAccuracy: true }
        );

        // Popups
        map.on('click', 'hike-layer', (e) => {
            new maplibregl.Popup().setLngLat(e.lngLat).setHTML(`<b>${e.features[0].properties.name}</b><br>${e.features[0].properties.desc || ''}`).addTo(map);
        });
    });
</script>
</body>
</html>
