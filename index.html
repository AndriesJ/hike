<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hike Explorer PWA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3bb2d0">

    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }
        #map { width: 100vw; height: 100vh; background: #f0f0f0; }

        .overlay {
            position: absolute; top: 15px; left: 15px; z-index: 100;
            background: white; padding: 15px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            width: 300px; max-width: calc(100% - 30px);
            transition: transform 0.3s ease;
        }

        .collapsed { transform: translateY(-85%); }
        
        select, button, input { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 1px solid #ddd; font-size: 15px; box-sizing: border-box; }
        
        #suggestions {
            background: white; border-radius: 8px; border: 1px solid #eee;
            margin-top: 5px; max-height: 150px; overflow-y: auto; display: none;
        }
        .suggestion-item { padding: 10px; border-bottom: 1px solid #f9f9f9; cursor: pointer; font-size: 13px; }

        #weather-container { display: flex; overflow-x: auto; gap: 8px; margin-top: 10px; }
        .weather-card { text-align: center; min-width: 55px; background: #f8f9fa; padding: 8px; border-radius: 8px; font-size: 11px; border: 1px solid #eee; }
        
        .center-btn { background: #3bb2d0; color: white; font-weight: bold; border: none; cursor: pointer; }

        @media (max-width: 600px) {
            .overlay { top: 0; left: 0; right: 0; width: 100%; border-radius: 0 0 20px 20px; max-width: 100%; }
            .maplibregl-ctrl-top-right { top: 130px !important; }
        }
    </style>
</head>
<body>

<div class="overlay" id="main-overlay">
    <div id="overlay-content">
        <h3 style="margin:0 0 5px 0;">Hike Explorer</h3>
        
        <input type="text" id="search-input" placeholder="Search places..." autocomplete="off">
        <div id="suggestions"></div>

        <select id="trail-select" onchange="switchTrail(this.value)">
            <option value="">-- Choose a Trail --</option>
        </select>
        
        <button class="center-btn" onclick="centerToUser()">üìç Center to My Location</button>

        <div id="weather-container"></div>
        <div id="status-log" style="font-size: 10px; color: #aaa; margin-top: 8px; text-transform: uppercase;">Ready</div>
    </div>
    <button onclick="toggleOverlay()" id="toggle-btn" style="background:none; border:none; color:#ddd; width:100%; padding:5px; font-size: 10px;">‚¨§ HIDE MENU ‚¨§</button>
</div>

<div id="map"></div>

<script>
    const log = (msg) => document.getElementById('status-log').innerText = msg;
    let userLocation = null;
    let debounceTimer;

    const map = new maplibregl.Map({
        container: 'map',
        style: {
            "version": 8,
            "sources": { "osm": { "type": "raster", "tiles": ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"], "tileSize": 256 } },
            "layers": [{ "id": "osm-layer", "type": "raster", "source": "osm" }]
        },
        center: [18.9703, -33.9264],
        zoom: 12
    });

    map.addControl(new maplibregl.NavigationControl(), 'top-right');

    // --- DYNAMIC TRAIL SYSTEM ---
    async function initTrailSystem() {
        log("Loading Trail List...");
        try {
            const response = await fetch('./trails/list.json');
            if (!response.ok) throw new Error("list.json not found");
            
            const trailList = await response.json();
            const select = document.getElementById('trail-select');
            
            select.innerHTML = '<option value="">-- Choose a Trail --</option>'; // Reset

            trailList.forEach(trail => {
                const opt = document.createElement('option');
                opt.value = trail.id;
                opt.innerHTML = trail.name;
                select.appendChild(opt);
            });

            // Auto-load first trail if list exists
            if(trailList.length > 0) {
                select.value = trailList[0].id;
                switchTrail(trailList[0].id);
            }
            log("System Ready");
        } catch (e) {
            log("Error: Create 'trails/list.json'");
            console.error(e);
        }
    }

    async function switchTrail(id) {
        if (!id) return;
        log("Fetching Trail: " + id);
        try {
            const res = await fetch(`./trails/${id}.json`);
            if (!res.ok) throw new Error("JSON file missing");
            const data = await res.json();
            
            map.flyTo({ center: data.center, zoom: 14 });
            
            if (!map.getSource('hike-pts')) {
                map.addSource('hike-pts', { type: 'geojson', data: data.waypoints });
                map.addLayer({ 
                    id: 'hike-layer', type: 'circle', source: 'hike-pts', 
                    paint: { 'circle-radius': 12, 'circle-color': '#FF5252', 'circle-stroke-width': 2, 'circle-stroke-color': '#fff' } 
                });
            } else {
                map.getSource('hike-pts').setData(data.waypoints);
            }
            fetchWeather(data.center[0], data.center[1]);
        } catch(e) { log("Trail JSON Error"); }
    }

    // --- SEARCH & WEATHER & GPS ---
    // (Keeping your working search/GPS/weather logic here...)
    const searchInput = document.getElementById('search-input');
    const suggestionsBox = document.getElementById('suggestions');

    searchInput.addEventListener('input', () => {
        clearTimeout(debounceTimer);
        const query = searchInput.value;
        if (query.length < 3) { suggestionsBox.style.display = 'none'; return; }
        debounceTimer = setTimeout(() => fetchSuggestions(query), 400);
    });

    async function fetchSuggestions(query) {
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5`);
            const data = await res.json();
            suggestionsBox.innerHTML = '';
            if (data.length > 0) {
                suggestionsBox.style.display = 'block';
                data.forEach(place => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerText = place.display_name;
                    div.onclick = () => {
                        searchInput.value = place.display_name;
                        suggestionsBox.style.display = 'none';
                        map.flyTo({ center: [place.lon, place.lat], zoom: 15 });
                        fetchWeather(place.lon, place.lat);
                    };
                    suggestionsBox.appendChild(div);
                });
            }
        } catch (e) { console.error(e); }
    }

    async function fetchWeather(lon, lat) {
        try {
            const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weathercode,temperature_2m_max&timezone=auto`);
            const data = await res.json();
            const container = document.getElementById('weather-container');
            container.innerHTML = '';
            for(let i=0; i<5; i++) {
                container.innerHTML += `<div class="weather-card"><b>${new Date(data.daily.time[i]).toLocaleDateString('en',{weekday:'short'})}</b><br>${Math.round(data.daily.temperature_2m_max[i])}¬∞</div>`;
            }
        } catch(e) {}
    }

    function centerToUser() {
        if (userLocation) map.flyTo({ center: userLocation, zoom: 16 });
        else alert("GPS locating...");
    }

    map.on('load', () => {
        initTrailSystem();
        map.addSource('me', { type: 'geojson', data: { "type": "FeatureCollection", "features": [] } });
        map.addLayer({ id: 'me-layer', type: 'circle', source: 'me', paint: { 'circle-radius': 10, 'circle-color': '#007cff', 'circle-stroke-width': 3, 'circle-stroke-color': '#fff' } });

        navigator.geolocation.watchPosition((pos) => {
            userLocation = [pos.coords.longitude, pos.coords.latitude];
            map.getSource('me').setData({
                "type": "FeatureCollection",
                "features": [{ "type": "Feature", "geometry": { "type": "Point", "coordinates": userLocation } }]
            });
        }, null, { enableHighAccuracy: true });

        map.on('click', 'hike-layer', (e) => {
            new maplibregl.Popup({ closeButton: false }).setLngLat(e.lngLat).setHTML(`<b>${e.features[0].properties.name}</b>`).addTo(map);
        });
    });

    function toggleOverlay() { document.getElementById('main-overlay').classList.toggle('collapsed'); }
</script>
</body>
</html>
