<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hike Explorer PWA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3bb2d0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }
        #map { width: 100vw; height: 100vh; background: #eee; }
        
        /* Top overlay */
        .overlay {
            position: absolute; top: 0; left: 0; right: 0; z-index: 10;
            background: white; padding: 15px; border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.3s ease;
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            .overlay { width: 420px; left: 50%; margin-left: -210px; border: 1px solid #ddd; border-top: none; }
        }

        .collapsed { transform: translateY(-92%); }
        
        .action-row { display: flex; gap: 8px; margin-bottom: 5px; }
        input { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; width: 100%; box-sizing: border-box; }
        
        .btn { padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; color: white; transition: opacity 0.2s; font-size: 14px; }
        .btn:active { opacity: 0.7; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .go-btn { background: #3bb2d0; width: 60px; }
        .gps-btn { background: #4caf50; width: 50px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        #install-btn { background: #FF9800; width: 100%; margin-top: 10px; display: none; }

        #results-list { 
            max-height: 180px; overflow-y: auto; background: #fff; 
            border: 1px solid #eee; border-radius: 8px; margin-bottom: 10px; display: none;
        }
        .result-item { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; cursor: pointer; }

        .trail-select-container {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .trail-select-container select {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            background: #f9f9f9;
        }
        
        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            width: 48px;
            height: 48px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        .refresh-btn:hover {
            background: #2980b9;
        }
        
        .refresh-btn:active {
            transform: rotate(180deg);
            transition: transform 0.3s;
        }
        
        .refresh-btn.loading {
            animation: spin 1s linear infinite;
            background: #95a5a6;
            cursor: wait;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #weather-container { display: flex; overflow-x: auto; gap: 10px; margin-top: 5px; padding-bottom: 5px; }
        .weather-card { text-align: center; min-width: 55px; background: #f1f3f5; padding: 8px; border-radius: 8px; font-size: 11px; border: 1px solid #eee; }
        #status-log { font-size: 10px; color: #aaa; text-transform: uppercase; margin-top: 5px; }
        
        .button-row {
            display: flex;
            gap: 8px;
            margin: 10px 0;
        }
        
        .details-btn {
            background: #9b59b6;
            flex: 1;
        }
        
        .share-btn {
            background: #3498db;
            flex: 1;
        }
        
        /* Hike tracking buttons */
        .hike-controls {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .start-hike-btn {
            background: #e74c3c;
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 16px;
            min-width: 120px;
        }
        
        .start-hike-btn.active {
            background: #27ae60;
        }
        
        .reset-hike-btn {
            background: #7f8c8d;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .save-hike-btn {
            background: #f39c12;
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }
        
        /* Right panel for waypoint tracking */
        .tracking-panel {
            position: absolute;
            top: 80px;
            right: 10px;
            bottom: 80px;
            width: 300px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            z-index: 20;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            overflow: hidden;
            border: 1px solid #dee2e6;
        }
        
        .tracking-panel.collapsed-right {
            transform: translateX(calc(100% - 40px));
        }
        
        .tracking-header {
            padding: 15px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }
        
        .tracking-header h3 {
            margin: 0;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tracking-header .toggle-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
        }
        
        .tracking-stats {
            padding: 12px 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-weight: bold;
            color: #2c3e50;
            font-size: 16px;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 10px;
            text-transform: uppercase;
        }
        
        .waypoints-progress {
            padding: 15px;
            background: white;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .progress-bar {
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: #27ae60;
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            font-size: 12px;
            color: #7f8c8d;
            text-align: right;
        }
        
        .waypoint-track-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
        }
        
        .track-waypoint-item {
            background: white;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }
        
        .track-waypoint-item.completed {
            background: #f0fff4;
            border-color: #27ae60;
        }
        
        .track-waypoint-item.skipped {
            background: #fff3e0;
            border-color: #f39c12;
            opacity: 0.8;
        }
        
        .track-waypoint-item .status-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .track-waypoint-item.pending .status-icon {
            background: #ecf0f1;
            color: #7f8c8d;
            border: 2px solid #bdc3c7;
        }
        
        .track-waypoint-item.completed .status-icon {
            background: #27ae60;
            color: white;
        }
        
        .track-waypoint-item.skipped .status-icon {
            background: #f39c12;
            color: white;
        }
        
        .track-waypoint-item .waypoint-info {
            flex: 1;
        }
        
        .track-waypoint-item .waypoint-name {
            font-weight: bold;
            font-size: 14px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .track-waypoint-item.completed .waypoint-name {
            color: #27ae60;
            text-decoration: line-through;
            text-decoration-color: #27ae60;
        }
        
        .track-waypoint-item.skipped .waypoint-name {
            color: #f39c12;
            text-decoration: line-through;
            text-decoration-color: #f39c12;
        }
        
        .track-waypoint-item .waypoint-distance {
            font-size: 11px;
            color: #7f8c8d;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 2px;
        }
        
        .waypoint-actions {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }
        
        .waypoint-action-btn {
            background: none;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            padding: 4px 10px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            color: #495057;
        }
        
        .waypoint-action-btn:hover {
            background: #f8f9fa;
        }
        
        .waypoint-action-btn.complete-btn {
            color: #27ae60;
            border-color: #27ae60;
        }
        
        .waypoint-action-btn.complete-btn:hover {
            background: #27ae60;
            color: white;
        }
        
        .waypoint-action-btn.skip-btn {
            color: #f39c12;
            border-color: #f39c12;
        }
        
        .waypoint-action-btn.skip-btn:hover {
            background: #f39c12;
            color: white;
        }
        
        .waypoint-action-btn.undo-btn {
            color: #3498db;
            border-color: #3498db;
        }
        
        .waypoint-action-btn.undo-btn:hover {
            background: #3498db;
            color: white;
        }
        
        .current-waypoint-indicator {
            background: #f1c40f;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
        }
        
        .tracking-footer {
            padding: 12px;
            background: white;
            border-top: 1px solid #dee2e6;
            font-size: 11px;
            color: #7f8c8d;
            text-align: center;
        }
        
        .path-recording-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: bold;
            z-index: 15;
            display: none;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }
        
        .path-recording-indicator.active {
            display: flex;
        }
        
        .recording-dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        /* My Hikes panel */
        .my-hikes-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            z-index: 25;
            max-height: 60vh;
            overflow-y: auto;
            display: none;
            padding: 15px;
        }
        
        .my-hikes-panel.show {
            display: block;
        }
        
        .my-hikes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        .my-hikes-header h3 {
            margin: 0;
            color: #2c3e50;
        }
        
        .close-panel-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .saved-hike-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
        }
        
        .saved-hike-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .saved-hike-name {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .saved-hike-date {
            font-size: 11px;
            color: #7f8c8d;
        }
        
        .saved-hike-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 12px;
        }
        
        .saved-hike-stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .saved-hike-actions {
            display: flex;
            gap: 8px;
        }
        
        .view-hike-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            font-size: 11px;
            cursor: pointer;
        }
        
        .delete-hike-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            font-size: 11px;
            cursor: pointer;
        }
        
        /* Custom popup styles */
        .maplibregl-popup-content {
            border-radius: 16px;
            padding: 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            border: none;
            max-width: 280px;
            overflow: hidden;
        }
        
        .waypoint-popup {
            width: 100%;
        }
        
        .waypoint-popup-image {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
            background-color: #f1f3f5;
            position: relative;
        }
        
        .waypoint-popup-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .waypoint-popup-image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 40px;
        }
        
        .waypoint-popup-content {
            padding: 16px;
        }
        
        .waypoint-popup-name {
            font-weight: bold;
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 6px;
            padding-right: 24px;
        }
        
        .waypoint-popup-desc {
            font-size: 14px;
            color: #5a6a7a;
            margin-bottom: 12px;
            line-height: 1.5;
        }
        
        .waypoint-popup-coords {
            font-size: 11px;
            color: #95a5a6;
            border-top: 1px solid #edf2f7;
            padding-top: 10px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .waypoint-popup-coords span {
            background: #f7f9fc;
            padding: 3px 8px;
            border-radius: 12px;
            font-family: monospace;
        }
        
        .maplibregl-popup-close-button {
            font-size: 18px;
            color: white;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            line-height: 1;
            top: 8px;
            right: 8px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            z-index: 10;
        }
        
        .maplibregl-popup-close-button:hover {
            background: rgba(0,0,0,0.5);
        }
        
        .maplibregl-popup-tip {
            display: none;
        }
        
        .last-updated {
            font-size: 9px;
            color: #95a5a6;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="overlay" id="main-overlay">
    <div id="overlay-content">
        <h3 style="margin:0 0 10px 0; color: #333;" id="trail-title">Hike Explorer</h3>
        
        <div class="action-row">
            <!-- <input type="text" id="search-input" placeholder="Search map..." onkeypress="if(event.key==='Enter') searchLocation()">
            <button class="btn go-btn" onclick="searchLocation()">GO</button> -->
            <button class="btn gps-btn" onclick="centerOnUser()">üìç</button>
        </div>

        <div id="results-list"></div>

        <div class="trail-select-container">
            <select id="trail-select" onchange="switchTrail(this.value)"></select>
            <button class="refresh-btn" onclick="refreshTrailList()" id="refresh-trails-btn" title="Refresh trail list">‚Üª</button>
        </div>

        <div id="weather-container"></div>
        
        <!-- Hike tracking controls -->
        <div class="hike-controls">
            <button class="btn start-hike-btn" id="start-hike-btn" onclick="toggleHikeTracking()">
                <span>‚ñ∂</span> Start Hike
            </button>
            <button class="btn reset-hike-btn" id="reset-hike-btn" onclick="resetHikeTracking()" title="Reset hike">‚Ü∫</button>
            <button class="btn save-hike-btn" id="save-hike-btn" onclick="saveHike()" disabled>
                <span>üíæ</span> Save Hike
            </button>
        </div>
        
        <div class="button-row">
            <button class="btn details-btn" onclick="viewTrailDetails()">üìã View Trail Details</button>
            <button class="btn share-btn" onclick="shareTrail()">üì§ Share Trail</button>
        </div>
        
        <button class="btn" style="background: #2c3e50; width: 100%; margin: 10px 0;" onclick="showMyHikes()">
            üìö My Hikes
        </button>
        
        <button id="install-btn" class="btn">üì≤ Install App to Phone</button>

        <div id="status-log">Ready</div>
        <div id="last-updated" class="last-updated"></div>
    </div>
    <button onclick="toggleOverlay()" style="background:none; border:none; color:#ddd; width:100%; padding:8px; font-size: 10px; cursor: pointer;">‚¨§ MENU ‚¨§</button>
</div>

<!-- Right panel for waypoint tracking -->
<div class="tracking-panel" id="tracking-panel">
    <div class="tracking-header" onclick="toggleTrackingPanel()">
        <h3>
            <span>üéØ</span> Hike Progress
        </h3>
        <button class="toggle-btn" id="toggle-panel-btn">‚óÄ</button>
    </div>
    
    <div class="tracking-stats">
        <div class="stat-item">
            <div class="stat-value" id="completed-count">0</div>
            <div class="stat-label">Completed</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="skipped-count">0</div>
            <div class="stat-label">Skipped</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="total-waypoints">0</div>
            <div class="stat-label">Total</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="distance-hiked">0.0</div>
            <div class="stat-label">km</div>
        </div>
    </div>
    
    <div class="waypoints-progress">
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
        </div>
        <div class="progress-text" id="progress-text">0% Complete</div>
    </div>
    
    <div class="waypoint-track-list" id="waypoint-track-list">
        <!-- Will be populated dynamically -->
    </div>
    
    <div class="tracking-footer">
        <span id="tracking-status">Not tracking</span>
    </div>
</div>

<!-- Recording indicator -->
<div class="path-recording-indicator" id="recording-indicator">
    <span class="recording-dot"></span>
    <span>Recording hike...</span>
</div>

<!-- My Hikes panel -->
<div class="my-hikes-panel" id="my-hikes-panel">
    <div class="my-hikes-header">
        <h3>üìö My Saved Hikes</h3>
        <button class="close-panel-btn" onclick="hideMyHikes()">‚úï</button>
    </div>
    <div id="saved-hikes-list">
        <!-- Populated dynamically -->
    </div>
</div>

<div id="map"></div>

<script>
    const log = (msg) => document.getElementById('status-log').innerText = msg;
    let userCoords = null;
    let deferredPrompt;
    let currentTrailData = null;
    let popup = null;
    let currentImageIndex = 0;
    let currentImages = [];
    
    // Hike tracking variables
    let isHiking = false;
    let completedWaypoints = [];
    let skippedWaypoints = [];
    let hikePath = [];
    let hikePathLine = null;
    let startTime = null;
    let totalDistance = 0;
    let lastPosition = null;
    let waypointProximityThreshold = 50; // meters
    let keepInViewEnabled = true;
    let lastMapMoveTime = 0;
    const MOVE_COOLDOWN = 1000; // Don't auto-move more than once per second

    // --- PWA INSTALL LOGIC ---
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('install-btn').style.display = 'block';
    });

    document.getElementById('install-btn').addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                log('App Installed');
            }
            deferredPrompt = null;
            document.getElementById('install-btn').style.display = 'none';
        }
    });

    window.addEventListener('appinstalled', () => {
        log('Installation Complete');
        document.getElementById('install-btn').style.display = 'none';
    });

    // --- MAP SETUP ---
    const map = new maplibregl.Map({
        container: 'map',
        style: {
            "version": 8,
            "sources": { "osm": { "type": "raster", "tiles": ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"], "tileSize": 256 } },

    // Calculate distance between two points in meters (Haversine formula)
    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const œÜ1 = lat1 * Math.PI/180;
        const œÜ2 = lat2 * Math.PI/180;
        const ŒîœÜ = (lat2-lat1) * Math.PI/180;
        const ŒîŒª = (lon2-lon1) * Math.PI/180;

        const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                Math.cos(œÜ1) * Math.cos(œÜ2) *
                Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

        return R * c;
    }

    // Keep user marker within screen bounds
    function keepInView() {
        if (!keepInViewEnabled || !isHiking || !userCoords) return;
        
        const now = Date.now();
        if (now - lastMapMoveTime < MOVE_COOLDOWN) return;
        
        const bounds = map.getBounds();
        const canvas = map.getCanvas();
        const width = canvas.width;
        const height = canvas.height;
        
        // Convert user coordinates to screen coordinates
        const point = map.project(userCoords);
        
        // Calculate margins (25% from each edge)
        const leftMargin = width * 0.25;
        const rightMargin = width * 0.75;
        const topMargin = height * 0.25;
        const bottomMargin = height * 0.75;
        
        let needsMove = false;
        let newCenter = null;
        
        // Check if point is outside margins
        if (point.x < leftMargin) {
            needsMove = true;
            const lngDiff = (leftMargin - point.x) / width * (bounds.getEast() - bounds.getWest());
            newCenter = [userCoords[0] + lngDiff, userCoords[1]];
        } else if (point.x > rightMargin) {
            needsMove = true;
            const lngDiff = (point.x - rightMargin) / width * (bounds.getEast() - bounds.getWest());
            newCenter = [userCoords[0] - lngDiff, userCoords[1]];
        }
        
        if (point.y < topMargin) {
            needsMove = true;
            const latDiff = (topMargin - point.y) / height * (bounds.getNorth() - bounds.getSouth());
            if (newCenter) {
                newCenter[1] = userCoords[1] - latDiff;
            } else {
                newCenter = [userCoords[0], userCoords[1] - latDiff];
            }
        } else if (point.y > bottomMargin) {
            needsMove = true;
            const latDiff = (point.y - bottomMargin) / height * (bounds.getNorth() - bounds.getSouth());
            if (newCenter) {
                newCenter[1] = userCoords[1] + latDiff;
            } else {
                newCenter = [userCoords[0], userCoords[1] + latDiff];
            }
        }
        
        if (needsMove && newCenter) {
            map.easeTo({
                center: newCenter,
                duration: 300
            });
            lastMapMoveTime = now;
        }
    }

    // Check if user is near a waypoint
    function checkWaypointProximity() {
        if (!isHiking || !userCoords || !currentTrailData || !currentTrailData.waypoints) return;

        const waypoints = currentTrailData.waypoints.features;
        
        waypoints.forEach((waypoint, index) => {
            // Skip if already completed or skipped
            if (completedWaypoints.includes(index) || skippedWaypoints.includes(index)) return;
            
            const wpCoords = waypoint.geometry.coordinates;
            const distance = calculateDistance(
                userCoords[1], userCoords[0],
                wpCoords[1], wpCoords[0]
            );
            
            // If within threshold, mark as completed
            if (distance <= waypointProximityThreshold) {
                completeWaypoint(index);
            }
        });
    }
    
    // Complete a waypoint
    function completeWaypoint(index) {
        if (completedWaypoints.includes(index) || skippedWaypoints.includes(index)) return;
        
        completedWaypoints.push(index);
        
        // Remove from skipped if present
        const skipIndex = skippedWaypoints.indexOf(index);
        if (skipIndex > -1) skippedWaypoints.splice(skipIndex, 1);
        
        updateWaypointDisplay();
        
        const waypoint = currentTrailData.waypoints.features[index];
        log(`‚úì Reached: ${waypoint.properties.name || 'Waypoint'}`);
        
        if (navigator.vibrate) navigator.vibrate(200);
        
        // Enable save button if at least one waypoint completed
        document.getElementById('save-hike-btn').disabled = false;
    }
    
    // Skip a waypoint
    function skipWaypoint(index) {
        if (skippedWaypoints.includes(index) || completedWaypoints.includes(index)) return;
        
        skippedWaypoints.push(index);
        updateWaypointDisplay();
        
        const waypoint = currentTrailData.waypoints.features[index];
        log(`‚è≠Ô∏è Skipped: ${waypoint.properties.name || 'Waypoint'}`);
        
        if (navigator.vibrate) navigator.vibrate(100);
    }
    
    // Undo waypoint status
    function undoWaypoint(index) {
        const wasCompleted = completedWaypoints.includes(index);
        const wasSkipped = skippedWaypoints.includes(index);
        
        if (wasCompleted) {
            completedWaypoints = completedWaypoints.filter(i => i !== index);
        }
        if (wasSkipped) {
            skippedWaypoints = skippedWaypoints.filter(i => i !== index);
        }
        
        updateWaypointDisplay();
        log(`‚Ü©Ô∏è Reset: ${currentTrailData.waypoints.features[index].properties.name || 'Waypoint'}`);
    }

        hikePath.push(userCoords);
        
        // Update distance
        if (lastPosition) {
            const segmentDistance = calculateDistance(

            totalDistance += segmentDistance;
            document.getElementById('distance-hiked').textContent = (totalDistance / 1000).toFixed(1);

    async function refreshTrailList() {
        const refreshBtn = document.getElementById('refresh-trails-btn');
        const select = document.getElementById('trail-select');
        const currentValue = select.value;
        
        refreshBtn.classList.add('loading');
        refreshBtn.disabled = true;
        
        log("Refreshing trail list...");
        
        try {
            const response = await fetch(`./trails/list.json?t=${Date.now()}`);
            const trailList = await response.json();
            
            select.innerHTML = ''; 
            trailList.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t.id; 
                opt.textContent = t.name;
                select.appendChild(opt);
            });
            
            if (currentValue && document.querySelector(`option[value="${currentValue}"]`)) {
                select.value = currentValue;
                switchTrail(currentValue);
            } else if (trailList.length > 0) {
                switchTrail(trailList[0].id);
            }
            
            log("Trail list refreshed");
            updateLastUpdated();
            
            refreshBtn.style.background = '#2ecc71';
            setTimeout(() => {
                refreshBtn.style.background = '#3498db';
            }, 500);
            
        } catch (e) { 
            log("Failed to refresh trail list");
            refreshBtn.style.background = '#e74c3c';
            setTimeout(() => {
                refreshBtn.style.background = '#3498db';
            }, 1000);
        } finally {
            refreshBtn.classList.remove('loading');
            refreshBtn.disabled = false;
        }
    }

    function navigateImage(direction) {
        if (currentImages.length === 0) return;
        currentImageIndex = (currentImageIndex + direction + currentImages.length) % currentImages.length;
        updatePopupImage();
    }

    function updatePopupImage() {
        const imageContainer = document.getElementById('popup-image-container');
        const counter = document.getElementById('image-counter');
        
        if (imageContainer && currentImages.length > 0) {
            const imageUrl = currentImages[currentImageIndex];
            imageContainer.innerHTML = `<img src="${imageUrl}" alt="Waypoint view" onerror="this.parentElement.innerHTML='<div class=\'waypoint-popup-image-placeholder\'>üì∏</div>'">`;
            
            if (counter) {
                if (currentImages.length > 1) {
                    counter.style.display = 'block';
                    counter.textContent = `${currentImageIndex + 1}/${currentImages.length}`;
                } else {
                    counter.style.display = 'none';
                }
            }
        }
    }

    function showWaypointPopup(feature, lngLat) {
        if (popup) popup.remove();
        
        const coordinates = feature.geometry.coordinates;
        const props = feature.properties || {};
        
        currentImages = [];
        if (props.image) {
            currentImages.push(props.image);
        }
        
        currentImageIndex = 0;
        
        const content = document.createElement('div');
        content.className = 'waypoint-popup';
        
        const imageHtml = currentImages.length > 0 
            ? `<div class="waypoint-popup-image" id="popup-image-container">
                <img src="${currentImages[0]}" alt="${props.name}" onerror="this.parentElement.innerHTML='<div class=\'waypoint-popup-image-placeholder\'>üì∏</div>'">
                ${currentImages.length > 1 ? `
                    <button class="popup-nav prev" onclick="navigateImage(-1)">‚Üê</button>
                    <button class="popup-nav next" onclick="navigateImage(1)">‚Üí</button>
                    <div class="image-counter" id="image-counter">1/${currentImages.length}</div>
                ` : ''}
               </div>`
            : `<div class="waypoint-popup-image">
                <div class="waypoint-popup-image-placeholder">üìç</div>
               </div>`;
        
        content.innerHTML = `
            ${imageHtml}
            <div class="waypoint-popup-content">
                <div class="waypoint-popup-name">${props.name || 'Waypoint'}</div>
                <div class="waypoint-popup-desc">${props.desc || 'No description available'}</div>
                <div class="waypoint-popup-coords">
                    <span>${coordinates[1].toFixed(5)}¬∞</span>
                    <span>${coordinates[0].toFixed(5)}¬∞</span>
                </div>
            </div>
        `;
        
        popup = new maplibregl.Popup({
            closeButton: true,
            closeOnClick: false,
            offset: 25,
            className: 'waypoint-popup-wrapper'
        })
            .setLngLat(lngLat || coordinates)
            .setDOMContent(content)
            .addTo(map);
        
        window.navigateImage = navigateImage;
    }

	async function switchTrail(id) {
    try {
        const res = await fetch(`./trails/${id}.json?t=${Date.now()}`);
        const data = await res.json();
        currentTrailData = data;
        document.getElementById('trail-title').innerText = data.name;
        map.flyTo({ center: data.center, zoom: 14 });
        
        // Reset hike tracking when switching trails
        if (isHiking) {
            // If currently hiking, reset completely
            resetHikeTracking();
        } else {
            // If not hiking, just clear the tracking data
            completedWaypoints = [];
            skippedWaypoints = [];
            hikePath = [];
            totalDistance = 0;
            lastPosition = null;
            startTime = null;
            
            // Reset UI elements
            document.getElementById('start-hike-btn').innerHTML = '<span>‚ñ∂</span> Start Hike';
            document.getElementById('start-hike-btn').classList.remove('active');
            document.getElementById('recording-indicator').classList.remove('active');
            document.getElementById('distance-hiked').textContent = '0.0';
            document.getElementById('tracking-status').textContent = 'Not tracking';
            document.getElementById('save-hike-btn').disabled = true;
            
            // Clear path from map
            if (map.getSource('hike-path')) {
                map.getSource('hike-path').setData({
                    type: 'Feature',
                    geometry: {
                        type: 'LineString',
                        coordinates: []
                    }
                });
            }
            
            // Clear saved path layer if it exists
            if (map.getSource('saved-path')) {
                map.getSource('saved-path').setData({
                    type: 'Feature',
                    geometry: {
                        type: 'LineString',
                        coordinates: []
                    }
                });
            }
        }
        
        // Update or create source and layer for waypoints
        if (!map.getSource('hike-pts')) {
            map.addSource('hike-pts', { type: 'geojson', data: data.waypoints });
            map.addLayer({ 
                id: 'hike-layer', 
                type: 'circle', 
                source: 'hike-pts', 
                paint: { 
                    'circle-radius': 12, 
                    'circle-color': '#FF5252', 
                    'circle-stroke-width': 3, 
                    'circle-stroke-color': '#fff' 
                }
            });
            
            map.on('click', 'hike-layer', (e) => {
                if (e.features && e.features.length > 0) {
                    const feature = e.features[0];
                    showWaypointPopup(feature, e.lngLat);
                }
            });
            
            map.on('mouseenter', 'hike-layer', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            
            map.on('mouseleave', 'hike-layer', () => {
                map.getCanvas().style.cursor = '';
            });
        } else { 
            map.getSource('hike-pts').setData(data.waypoints); 
        }
        
        fetchWeather(data.center[0], data.center[1]);
        
        const url = new URL(window.location);
        url.searchParams.set('trail', id);
        window.history.pushState({}, '', url);
        
        // Force immediate update of waypoint display
        updateWaypointDisplay();
        
        log(`Loaded trail: ${data.name}`);
        
    } catch(e) { 
        log("JSON Error");
        console.error(e);
    }
}

        const select = document.getElementById('trail-select');
        const selectedTrail = select.value;
        if (selectedTrail) {
            window.location.href = `trail-details.html?id=${selectedTrail}`;
        } else {
            alert('Please select a trail first');
        }
    }

    function shareTrail() {
        const select = document.getElementById('trail-select');
        const selectedTrail = select.value;
        const selectedName = select.options[select.selectedIndex]?.text;
        
        if (!selectedTrail) {
            alert('Please select a trail first');
            return;
        }

        const shareData = {
            title: 'Hike Explorer',
            text: `Check out ${selectedName} on Hike Explorer!`,
            url: `${window.location.origin}${window.location.pathname}?trail=${selectedTrail}`
        };

        if (navigator.share) {
            navigator.share(shareData).catch(() => {});
        } else {
            navigator.clipboard.writeText(shareData.url).then(() => {
                alert('Link copied to clipboard!');
            }).catch(() => {
                prompt('Copy this link:', shareData.url);
            });
        }
    }

    async function fetchWeather(lon, lat) {
        try {
            const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto`);
            const data = await res.json();
            const container = document.getElementById('weather-container');
            container.innerHTML = '';
            for(let i=0; i<5; i++) {
                const date = new Date(data.daily.time[i]).toLocaleDateString('en', {weekday:'short'});
                const maxTemp = Math.round(data.daily.temperature_2m_max[i]);
                const minTemp = Math.round(data.daily.temperature_2m_min[i]);
                container.innerHTML += `<div class="weather-card"><b>${date}</b><br>${maxTemp}¬∞<br><span style="color:#666;">${minTemp}¬∞</span></div>`;
            }
        } catch(e) { 
            log("Weather Off");
            document.getElementById('weather-container').innerHTML = '<div class="weather-card">Weather unavailable</div>';
        }
    }

    map.on('load', () => {
        initTrailSystem();
        
        map.addSource('me', { 
            type: 'geojson', 
            data: { 
                "type": "FeatureCollection", 
                "features": [] 
            } 
        });
        
        map.addLayer({ 
            id: 'me-layer', 
            type: 'circle', 
            source: 'me', 
            paint: { 
                'circle-radius': 10, 
                'circle-color': '#007cff', 
                'circle-stroke-width': 3, 
                'circle-stroke-color': '#fff' 
            } 
        });

        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition((pos) => {
                userCoords = [pos.coords.longitude, pos.coords.latitude];
                updateUserLocationOnMap(userCoords);
                log("GPS Active");
            }, (error) => {
                log("GPS unavailable");
                console.warn("Geolocation error:", error);
            }, { 
                enableHighAccuracy: true,
                maximumAge: 30000,
                timeout: 27000
            });
        } else {
            log("Geolocation not supported");
        }
    });

    function toggleOverlay() { 
        document.getElementById('main-overlay').classList.toggle('collapsed'); 
    }

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js').then(reg => {
            console.log('Service Worker registered');
        }).catch(err => {
            console.error('Service Worker registration failed:', err);
        });
    }
