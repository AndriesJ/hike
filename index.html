<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hike Explorer PWA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3bb2d0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }
        #map { width: 100vw; height: 100vh; background: #eee; }
        
        .overlay {
            position: absolute; top: 0; left: 0; right: 0; z-index: 10;
            background: white; padding: 15px; border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.3s ease;
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            .overlay { width: 420px; left: 50%; margin-left: -210px; border: 1px solid #ddd; border-top: none; }
        }

        .collapsed { transform: translateY(-92%); }
        
        .action-row { display: flex; gap: 8px; margin-bottom: 5px; }
        input { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; width: 100%; box-sizing: border-box; }
        
        .btn { padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; color: white; transition: opacity 0.2s; font-size: 14px; }
        .btn:active { opacity: 0.7; }
        
        .go-btn { background: #3bb2d0; width: 60px; }
        .gps-btn { background: #4caf50; width: 50px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        #install-btn { background: #FF9800; width: 100%; margin-top: 10px; display: none; }

        #results-list { 
            max-height: 180px; overflow-y: auto; background: #fff; 
            border: 1px solid #eee; border-radius: 8px; margin-bottom: 10px; display: none;
        }
        .result-item { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; cursor: pointer; }

        select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; margin-bottom: 10px; background: #f9f9f9; }
        #weather-container { display: flex; overflow-x: auto; gap: 10px; margin-top: 5px; padding-bottom: 5px; }
        .weather-card { text-align: center; min-width: 55px; background: #f1f3f5; padding: 8px; border-radius: 8px; font-size: 11px; border: 1px solid #eee; }
        #status-log { font-size: 10px; color: #aaa; text-transform: uppercase; margin-top: 5px; }
    </style>
</head>
<body>

<div class="overlay" id="main-overlay">
    <div id="overlay-content">
        <h3 style="margin:0 0 10px 0; color: #333;" id="trail-title">Hike Explorer</h3>
        
        <div class="action-row">
            <input type="text" id="search-input" placeholder="Search map..." onkeypress="if(event.key==='Enter') searchLocation()">
            <button class="btn go-btn" onclick="searchLocation()">GO</button>
            <button class="btn gps-btn" onclick="centerOnUser()">üìç</button>
        </div>

        <div id="results-list"></div>

        <select id="trail-select" onchange="switchTrail(this.value)"></select>

        <div id="weather-container"></div>
        
        <button id="install-btn" class="btn">üì≤ Install App to Phone</button>

        <div id="status-log">Ready</div>
    </div>
    <button onclick="toggleOverlay()" style="background:none; border:none; color:#ddd; width:100%; padding:8px; font-size: 10px; cursor: pointer;">‚¨§ MENU ‚¨§</button>
</div>

<div id="map"></div>

<script>
    const log = (msg) => document.getElementById('status-log').innerText = msg;
    let userCoords = null;
    let deferredPrompt;

    // --- PWA INSTALL LOGIC ---
    window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later.
        deferredPrompt = e;
        // Update UI notify the user they can install the PWA
        document.getElementById('install-btn').style.display = 'block';
    });

    document.getElementById('install-btn').addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                log('App Installed');
            }
            deferredPrompt = null;
            document.getElementById('install-btn').style.display = 'none';
        }
    });

    window.addEventListener('appinstalled', () => {
        log('Installation Complete');
        document.getElementById('install-btn').style.display = 'none';
    });

    // --- MAP & TRAIL LOGIC ---
    const map = new maplibregl.Map({
        container: 'map',
        style: {
            "version": 8,
            "sources": { "osm": { "type": "raster", "tiles": ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"], "tileSize": 256 } },
            "layers": [{ "id": "osm-layer", "type": "raster", "source": "osm" }]
        },
        center: [18.6483, -33.8340],
        zoom: 12
    });

    function centerOnUser() {
        if (userCoords) {
            map.flyTo({ center: userCoords, zoom: 15 });
            fetchWeather(userCoords[0], userCoords[1]);
        } else {
            log("Locating...");
        }
    }

    async function searchLocation() {
        const query = document.getElementById('search-input').value;
        const listDiv = document.getElementById('results-list');
        if (!query) return;
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5`);
            const data = await res.json();
            if (data.length > 0) {
                listDiv.innerHTML = '';
                listDiv.style.display = 'block';
                data.forEach(place => {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.innerText = place.display_name.split(',').slice(0,3).join(',');
                    item.onclick = () => {
                        map.flyTo({ center: [parseFloat(place.lon), parseFloat(place.lat)], zoom: 14 });
                        listDiv.style.display = 'none';
                        document.getElementById('search-input').value = place.display_name.split(',')[0];
                        fetchWeather(place.lon, place.lat);
                    };
                    listDiv.appendChild(item);
                });
            }
        } catch (e) { log("Search Error"); }
    }

    async function initTrailSystem() {
        try {
            const response = await fetch('./trails/list.json');
            const trailList = await response.json();
            const select = document.getElementById('trail-select');
            select.innerHTML = ''; 
            trailList.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t.id; opt.textContent = t.name;
                select.appendChild(opt);
            });
            if(trailList.length > 0) switchTrail(trailList[0].id);
        } catch (e) { log("List Error"); }
    }

    async function switchTrail(id) {
        try {
            const res = await fetch(`./trails/${id}.json`);
            const data = await res.json();
            document.getElementById('trail-title').innerText = data.name;
            map.flyTo({ center: data.center, zoom: 14 });
            if (!map.getSource('hike-pts')) {
                map.addSource('hike-pts', { type: 'geojson', data: data.waypoints });
                map.addLayer({ id: 'hike-layer', type: 'circle', source: 'hike-pts', paint: { 'circle-radius': 12, 'circle-color': '#FF5252', 'circle-stroke-width': 3, 'circle-stroke-color': '#fff' } });
            } else { map.getSource('hike-pts').setData(data.waypoints); }
            fetchWeather(data.center[0], data.center[1]);
        } catch(e) { log("JSON Error"); }
    }

    async function fetchWeather(lon, lat) {
        try {
            const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weathercode,temperature_2m_max&timezone=auto`);
            const data = await res.json();
            const container = document.getElementById('weather-container');
            container.innerHTML = '';
            for(let i=0; i<5; i++) {
                const date = new Date(data.daily.time[i]).toLocaleDateString('en', {weekday:'short'});
                container.innerHTML += `<div class="weather-card"><b>${date}</b><br>${Math.round(data.daily.temperature_2m_max[i])}¬∞</div>`;
            }
        } catch(e) { log("Weather Off"); }
    }

    map.on('load', () => {
        initTrailSystem();
        map.addSource('me', { type: 'geojson', data: { "type": "FeatureCollection", "features": [] } });
        map.addLayer({ id: 'me-layer', type: 'circle', source: 'me', paint: { 'circle-radius': 10, 'circle-color': '#007cff', 'circle-stroke-width': 3, 'circle-stroke-color': '#fff' } });

        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition((pos) => {
                userCoords = [pos.coords.longitude, pos.coords.latitude];
                map.getSource('me').setData({
                    "type": "FeatureCollection",
                    "features": [{ "type": "Feature", "geometry": { "type": "Point", "coordinates": userCoords } }]
                });
            }, null, { enableHighAccuracy: true });
        }
    });

    function toggleOverlay() { document.getElementById('main-overlay').classList.toggle('collapsed'); }

    // Register Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js');
    }
</script>
</body>
</html>
