<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hike Explorer PWA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3bb2d0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }
        #map { width: 100vw; height: 100vh; background: #eee; }
        
        /* Top overlay */
        .overlay {
            position: absolute; top: 0; left: 0; right: 0; z-index: 10;
            background: white; padding: 15px; border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.3s ease;
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            .overlay { width: 420px; left: 50%; margin-left: -210px; border: 1px solid #ddd; border-top: none; }
        }

        .collapsed { transform: translateY(-92%); }
        
        .action-row { display: flex; gap: 8px; margin-bottom: 5px; }
        input { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; width: 100%; box-sizing: border-box; }
        
        .btn { padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; color: white; transition: opacity 0.2s; font-size: 14px; }
        .btn:active { opacity: 0.7; }
        
        .go-btn { background: #3bb2d0; width: 60px; }
        .gps-btn { background: #4caf50; width: 50px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        #install-btn { background: #FF9800; width: 100%; margin-top: 10px; display: none; }

        #results-list { 
            max-height: 180px; overflow-y: auto; background: #fff; 
            border: 1px solid #eee; border-radius: 8px; margin-bottom: 10px; display: none;
        }
        .result-item { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; cursor: pointer; }

        .trail-select-container {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .trail-select-container select {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            background: #f9f9f9;
        }
        
        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            width: 48px;
            height: 48px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        .refresh-btn:hover {
            background: #2980b9;
        }
        
        .refresh-btn:active {
            transform: rotate(180deg);
            transition: transform 0.3s;
        }
        
        .refresh-btn.loading {
            animation: spin 1s linear infinite;
            background: #95a5a6;
            cursor: wait;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #weather-container { display: flex; overflow-x: auto; gap: 10px; margin-top: 5px; padding-bottom: 5px; }
        .weather-card { text-align: center; min-width: 55px; background: #f1f3f5; padding: 8px; border-radius: 8px; font-size: 11px; border: 1px solid #eee; }
        #status-log { font-size: 10px; color: #aaa; text-transform: uppercase; margin-top: 5px; }
        
        .button-row {
            display: flex;
            gap: 8px;
            margin: 10px 0;
        }
        
        .details-btn {
            background: #9b59b6;
            flex: 1;
        }
        
        .share-btn {
            background: #3498db;
            flex: 1;
        }
        
        /* Hike tracking button */
        .hike-controls {
            display: flex;
            gap: 8px;
            margin: 10px 0;
        }
        
        .start-hike-btn {
            background: #e74c3c;
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 16px;
        }
        
        .start-hike-btn.active {
            background: #27ae60;
        }
        
        .reset-hike-btn {
            background: #7f8c8d;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        /* Right panel for waypoint tracking */
        .tracking-panel {
            position: absolute;
            top: 80px;
            right: 10px;
            bottom: 80px;
            width: 260px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            z-index: 20;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            overflow: hidden;
            border: 1px solid #dee2e6;
        }
        
        .tracking-panel.collapsed-right {
            transform: translateX(calc(100% - 40px));
        }
        
        .tracking-header {
            padding: 15px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }
        
        .tracking-header h3 {
            margin: 0;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tracking-header .toggle-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
        }
        
        .tracking-stats {
            padding: 12px 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-weight: bold;
            color: #2c3e50;
            font-size: 16px;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 10px;
            text-transform: uppercase;
        }
        
        .waypoints-progress {
            padding: 15px;
            background: white;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .progress-bar {
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: #27ae60;
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            font-size: 12px;
            color: #7f8c8d;
            text-align: right;
        }
        
        .waypoint-track-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
        }
        
        .track-waypoint-item {
            background: white;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }
        
        .track-waypoint-item.completed {
            background: #f0fff4;
            border-color: #27ae60;
            opacity: 0.8;
        }
        
        .track-waypoint-item .status-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
        }
        
        .track-waypoint-item.pending .status-icon {
            background: #ecf0f1;
            color: #7f8c8d;
            border: 2px solid #bdc3c7;
        }
        
        .track-waypoint-item.completed .status-icon {
            background: #27ae60;
            color: white;
        }
        
        .track-waypoint-item .waypoint-info {
            flex: 1;
        }
        
        .track-waypoint-item .waypoint-name {
            font-weight: bold;
            font-size: 14px;
            color: #2c3e50;
        }
        
        .track-waypoint-item .waypoint-distance {
            font-size: 11px;
            color: #7f8c8d;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 2px;
        }
        
        .track-waypoint-item.completed .waypoint-name {
            color: #27ae60;
            text-decoration: line-through;
            text-decoration-color: #27ae60;
        }
        
        .current-waypoint-indicator {
            background: #f1c40f;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
        }
        
        .tracking-footer {
            padding: 12px;
            background: white;
            border-top: 1px solid #dee2e6;
            font-size: 11px;
            color: #7f8c8d;
            text-align: center;
        }
        
        .path-recording-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: bold;
            z-index: 15;
            display: none;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }
        
        .path-recording-indicator.active {
            display: flex;
        }
        
        .recording-dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        /* Custom popup styles (keep existing) */
        .maplibregl-popup-content {
            border-radius: 16px;
            padding: 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            border: none;
            max-width: 280px;
            overflow: hidden;
        }
        
        .waypoint-popup {
            width: 100%;
        }
        
        .waypoint-popup-image {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
            background-color: #f1f3f5;
            position: relative;
        }
        
        .waypoint-popup-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .waypoint-popup-image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 40px;
        }
        
        .waypoint-popup-content {
            padding: 16px;
        }
        
        .waypoint-popup-name {
            font-weight: bold;
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 6px;
            padding-right: 24px;
        }
        
        .waypoint-popup-desc {
            font-size: 14px;
            color: #5a6a7a;
            margin-bottom: 12px;
            line-height: 1.5;
        }
        
        .waypoint-popup-coords {
            font-size: 11px;
            color: #95a5a6;
            border-top: 1px solid #edf2f7;
            padding-top: 10px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .waypoint-popup-coords span {
            background: #f7f9fc;
            padding: 3px 8px;
            border-radius: 12px;
            font-family: monospace;
        }
        
        .waypoint-popup-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }
        
        .waypoint-popup-weather {
            font-size: 11px;
            color: #7f8c8d;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .maplibregl-popup-close-button {
            font-size: 18px;
            color: white;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            line-height: 1;
            top: 8px;
            right: 8px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            z-index: 10;
        }
        
        .maplibregl-popup-close-button:hover {
            background: rgba(0,0,0,0.5);
        }
        
        .maplibregl-popup-tip {
            display: none;
        }
        
        /* Image gallery navigation */
        .popup-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.8);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }
        
        .popup-nav:hover {
            background: white;
        }
        
        .popup-nav.prev {
            left: 8px;
        }
        
        .popup-nav.next {
            right: 8px;
        }
        
        /* Image counter */
        .image-counter {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 10px;
            z-index: 10;
        }
        
        .last-updated {
            font-size: 9px;
            color: #95a5a6;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="overlay" id="main-overlay">
    <div id="overlay-content">
        <h3 style="margin:0 0 10px 0; color: #333;" id="trail-title">Hike Explorer</h3>
        
        <div class="action-row">
            <!-- <input type="text" id="search-input" placeholder="Search map..." onkeypress="if(event.key==='Enter') searchLocation()">
            <button class="btn go-btn" onclick="searchLocation()">GO</button> -->
            <button class="btn gps-btn" onclick="centerOnUser()">üìç</button>
        </div>

        <div id="results-list"></div>

        <div class="trail-select-container">
            <select id="trail-select" onchange="switchTrail(this.value)"></select>
            <button class="refresh-btn" onclick="refreshTrailList()" id="refresh-trails-btn" title="Refresh trail list">‚Üª</button>
        </div>

        <div id="weather-container"></div>
        
        <!-- Hike tracking controls -->
        <div class="hike-controls">
            <button class="btn start-hike-btn" id="start-hike-btn" onclick="toggleHikeTracking()">
                <span>‚ñ∂</span> Start Hike
            </button>
            <button class="btn reset-hike-btn" id="reset-hike-btn" onclick="resetHikeTracking()" title="Reset hike">‚Ü∫</button>
        </div>
        
        <div class="button-row">
            <button class="btn details-btn" onclick="viewTrailDetails()">üìã View Trail Details</button>
            <button class="btn share-btn" onclick="shareTrail()">üì§ Share Trail</button>
        </div>
        
        <button id="install-btn" class="btn">üì≤ Install App to Phone</button>

        <div id="status-log">Ready</div>
        <div id="last-updated" class="last-updated"></div>
    </div>
    <button onclick="toggleOverlay()" style="background:none; border:none; color:#ddd; width:100%; padding:8px; font-size: 10px; cursor: pointer;">‚¨§ MENU ‚¨§</button>
</div>

<!-- Right panel for waypoint tracking -->
<div class="tracking-panel" id="tracking-panel">
    <div class="tracking-header" onclick="toggleTrackingPanel()">
        <h3>
            <span>üéØ</span> Hike Progress
        </h3>
        <button class="toggle-btn" id="toggle-panel-btn">‚óÄ</button>
    </div>
    
    <div class="tracking-stats">
        <div class="stat-item">
            <div class="stat-value" id="completed-count">0</div>
            <div class="stat-label">Completed</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="total-waypoints">0</div>
            <div class="stat-label">Total</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="distance-hiked">0.0</div>
            <div class="stat-label">km</div>
        </div>
    </div>
    
    <div class="waypoints-progress">
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
        </div>
        <div class="progress-text" id="progress-text">0% Complete</div>
    </div>
    
    <div class="waypoint-track-list" id="waypoint-track-list">
        <!-- Will be populated dynamically -->
    </div>
    
    <div class="tracking-footer">
        <span id="tracking-status">Not tracking</span>
    </div>
</div>

<!-- Recording indicator -->
<div class="path-recording-indicator" id="recording-indicator">
    <span class="recording-dot"></span>
    <span>Recording hike...</span>
</div>

<div id="map"></div>

<script>
    const log = (msg) => document.getElementById('status-log').innerText = msg;
    let userCoords = null;
    let deferredPrompt;
    let currentTrailData = null;
    let popup = null;
    let currentImageIndex = 0;
    let currentImages = [];
    
    // Hike tracking variables
    let isHiking = false;
    let completedWaypoints = [];
    let hikePath = [];
    let hikePathLine = null;
    let startTime = null;
    let totalDistance = 0;
    let lastPosition = null;
    let waypointProximityThreshold = 50; // meters

    // --- PWA INSTALL LOGIC ---
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('install-btn').style.display = 'block';
    });

    document.getElementById('install-btn').addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                log('App Installed');
            }
            deferredPrompt = null;
            document.getElementById('install-btn').style.display = 'none';
        }
    });

    window.addEventListener('appinstalled', () => {
        log('Installation Complete');
        document.getElementById('install-btn').style.display = 'none';
    });

    // --- MAP SETUP ---
    const map = new maplibregl.Map({
        container: 'map',
        style: {
            "version": 8,
            "sources": { "osm": { "type": "raster", "tiles": ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"], "tileSize": 256 } },
            "layers": [{ "id": "osm-layer", "type": "raster", "source": "osm" }]
        },
        center: [18.6483, -33.8340],
        zoom: 12
    });

    // Add navigation control
    map.addControl(new maplibregl.NavigationControl(), 'top-right');

    // --- TRACKING PANEL FUNCTIONS ---
    function toggleTrackingPanel() {
        const panel = document.getElementById('tracking-panel');
        const toggleBtn = document.getElementById('toggle-panel-btn');
        panel.classList.toggle('collapsed-right');
        toggleBtn.textContent = panel.classList.contains('collapsed-right') ? '‚ñ∂' : '‚óÄ';
    }

    // Calculate distance between two points in meters (Haversine formula)
    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3; // Earth's radius in meters
        const œÜ1 = lat1 * Math.PI/180;
        const œÜ2 = lat2 * Math.PI/180;
        const ŒîœÜ = (lat2-lat1) * Math.PI/180;
        const ŒîŒª = (lon2-lon1) * Math.PI/180;

        const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                Math.cos(œÜ1) * Math.cos(œÜ2) *
                Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

        return R * c; // in meters
    }

    // Check if user is near a waypoint
    function checkWaypointProximity() {
        if (!isHiking || !userCoords || !currentTrailData || !currentTrailData.waypoints) return;

        const waypoints = currentTrailData.waypoints.features;
        
        waypoints.forEach((waypoint, index) => {
            // Skip if already completed
            if (completedWaypoints.includes(index)) return;
            
            const wpCoords = waypoint.geometry.coordinates;
            const distance = calculateDistance(
                userCoords[1], userCoords[0],
                wpCoords[1], wpCoords[0]
            );
            
            // If within threshold, mark as completed
            if (distance <= waypointProximityThreshold) {
                completedWaypoints.push(index);
                updateWaypointDisplay();
                
                // Show notification
                const wpName = waypoint.properties.name || 'Waypoint';
                log(`‚úì Reached: ${wpName}`);
                
                // Optional: play sound or vibrate
                if (navigator.vibrate) navigator.vibrate(200);
            }
        });
    }

    // Update waypoint display in tracking panel
    function updateWaypointDisplay() {
        if (!currentTrailData || !currentTrailData.waypoints) return;
        
        const waypoints = currentTrailData.waypoints.features;
        const listContainer = document.getElementById('waypoint-track-list');
        const completedCount = document.getElementById('completed-count');
        const totalWaypoints = document.getElementById('total-waypoints');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        
        // Update counts
        completedCount.textContent = completedWaypoints.length;
        totalWaypoints.textContent = waypoints.length;
        
        const percentComplete = (completedWaypoints.length / waypoints.length) * 100;
        progressFill.style.width = `${percentComplete}%`;
        progressText.textContent = `${Math.round(percentComplete)}% Complete`;
        
        // Generate list
        listContainer.innerHTML = waypoints.map((wp, index) => {
            const isCompleted = completedWaypoints.includes(index);
            const wpCoords = wp.geometry.coordinates;
            
            // Calculate distance to waypoint if user location available
            let distanceText = '';
            if (userCoords && !isCompleted) {
                const distance = calculateDistance(
                    userCoords[1], userCoords[0],
                    wpCoords[1], wpCoords[0]
                );
                if (distance < 1000) {
                    distanceText = `${Math.round(distance)}m away`;
                } else {
                    distanceText = `${(distance/1000).toFixed(1)}km away`;
                }
            }
            
            return `
                <div class="track-waypoint-item ${isCompleted ? 'completed' : 'pending'}">
                    <div class="status-icon">${isCompleted ? '‚úì' : index+1}</div>
                    <div class="waypoint-info">
                        <div class="waypoint-name">
                            ${wp.properties.name || 'Waypoint'}
                            ${!isCompleted && distanceText ? `<span class="current-waypoint-indicator">near</span>` : ''}
                        </div>
                        ${distanceText ? `<div class="waypoint-distance">üìç ${distanceText}</div>` : ''}
                    </div>
                </div>
            `;
        }).join('');
        
        // Update button state if all completed
        if (completedWaypoints.length === waypoints.length && waypoints.length > 0) {
            log('üéâ Congratulations! You completed the hike!');
            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
        }
    }

    // Initialize hike path line on map
    function initHikePathLine() {
        if (map.getSource('hike-path')) {
            map.getSource('hike-path').setData({
                type: 'Feature',
                geometry: {
                    type: 'LineString',
                    coordinates: hikePath
                }
            });
        } else {
            map.addSource('hike-path', {
                type: 'geojson',
                data: {
                    type: 'Feature',
                    geometry: {
                        type: 'LineString',
                        coordinates: hikePath
                    }
                }
            });
            
            map.addLayer({
                id: 'hike-path-layer',
                type: 'line',
                source: 'hike-path',
                paint: {
                    'line-color': '#e74c3c',
                    'line-width': 4,
                    'line-opacity': 0.8,
                    'line-dasharray': [1, 0]
                }
            });
        }
    }

    // Update hike path with new position
    function updateHikePath() {
        if (!isHiking || !userCoords) return;
        
        // Add to path
        hikePath.push(userCoords);
        
        // Update distance
        if (lastPosition) {
            const segmentDistance = calculateDistance(
                lastPosition[1], lastPosition[0],
                userCoords[1], userCoords[0]
            );
            totalDistance += segmentDistance;
            document.getElementById('distance-hiked').textContent = (totalDistance / 1000).toFixed(1);
        }
        
        lastPosition = userCoords;
        
        // Update map line
        if (map.getSource('hike-path')) {
            map.getSource('hike-path').setData({
                type: 'Feature',
                geometry: {
                    type: 'LineString',
                    coordinates: hikePath
                }
            });
        }
        
        // Check proximity to waypoints
        checkWaypointProximity();
    }

    // Toggle hike tracking
    function toggleHikeTracking() {
        const startBtn = document.getElementById('start-hike-btn');
        const recordingIndicator = document.getElementById('recording-indicator');
        
        isHiking = !isHiking;
        
        if (isHiking) {
            // Start hike
            startBtn.innerHTML = '<span>‚è∏Ô∏è</span> Pause Hike';
            startBtn.classList.add('active');
            recordingIndicator.classList.add('active');
            
            // Initialize tracking
            if (hikePath.length === 0) {
                startTime = new Date();
                if (userCoords) {
                    hikePath = [userCoords];
                    initHikePathLine();
                }
            }
            
            document.getElementById('tracking-status').textContent = 'Recording...';
            log('Hike started!');
        } else {
            // Pause hike
            startBtn.innerHTML = '<span>‚ñ∂</span> Resume Hike';
            startBtn.classList.remove('active');
            recordingIndicator.classList.remove('active');
            document.getElementById('tracking-status').textContent = 'Paused';
            log('Hike paused');
        }
    }

    // Reset hike tracking
    function resetHikeTracking() {
        if (!confirm('Reset hike progress? All recorded data will be lost.')) return;
        
        isHiking = false;
        completedWaypoints = [];
        hikePath = [];
        totalDistance = 0;
        lastPosition = null;
        startTime = null;
        
        // Reset UI
        const startBtn = document.getElementById('start-hike-btn');
        startBtn.innerHTML = '<span>‚ñ∂</span> Start Hike';
        startBtn.classList.remove('active');
        document.getElementById('recording-indicator').classList.remove('active');
        document.getElementById('distance-hiked').textContent = '0.0';
        document.getElementById('tracking-status').textContent = 'Not tracking';
        
        // Clear path from map
        if (map.getSource('hike-path')) {
            map.getSource('hike-path').setData({
                type: 'Feature',
                geometry: {
                    type: 'LineString',
                    coordinates: []
                }
            });
        }
        
        updateWaypointDisplay();
        log('Hike reset');
    }

    // --- EXISTING FUNCTIONS (modified to support tracking) ---

    function centerOnUser() {
        if (userCoords) {
            map.flyTo({ center: userCoords, zoom: 15 });
            fetchWeather(userCoords[0], userCoords[1]);
        } else {
            log("Locating...");
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    userCoords = [pos.coords.longitude, pos.coords.latitude];
                    map.flyTo({ center: userCoords, zoom: 15 });
                    updateUserLocationOnMap(userCoords);
                    fetchWeather(userCoords[0], userCoords[1]);
                }, (error) => {
                    log("Location access denied");
                });
            }
        }
    }

    function updateUserLocationOnMap(coords) {
        if (map.getSource('me')) {
            map.getSource('me').setData({
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "geometry": { "type": "Point", "coordinates": coords }
                }]
            });
        }
        
        // Update hike path if hiking
        updateHikePath();
    }

    function updateLastUpdated() {
        const now = new Date();
        const timeString = now.toLocaleTimeString('en-US', { 
            hour: '2-digit', 
            minute: '2-digit',
            second: '2-digit'
        });
        document.getElementById('last-updated').innerText = `Trails updated: ${timeString}`;
    }

    async function refreshTrailList() {
        const refreshBtn = document.getElementById('refresh-trails-btn');
        const select = document.getElementById('trail-select');
        const currentValue = select.value;
        
        refreshBtn.classList.add('loading');
        refreshBtn.disabled = true;
        
        log("Refreshing trail list...");
        
        try {
            const response = await fetch(`./trails/list.json?t=${Date.now()}`);
            const trailList = await response.json();
            
            select.innerHTML = ''; 
            trailList.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t.id; 
                opt.textContent = t.name;
                select.appendChild(opt);
            });
            
            if (currentValue && document.querySelector(`option[value="${currentValue}"]`)) {
                select.value = currentValue;
                switchTrail(currentValue);
            } else if (trailList.length > 0) {
                switchTrail(trailList[0].id);
            }
            
            log("Trail list refreshed");
            updateLastUpdated();
            
            refreshBtn.style.background = '#2ecc71';
            setTimeout(() => {
                refreshBtn.style.background = '#3498db';
            }, 500);
            
        } catch (e) { 
            log("Failed to refresh trail list");
            refreshBtn.style.background = '#e74c3c';
            setTimeout(() => {
                refreshBtn.style.background = '#3498db';
            }, 1000);
        } finally {
            refreshBtn.classList.remove('loading');
            refreshBtn.disabled = false;
        }
    }

    async function initTrailSystem() {
        try {
            const response = await fetch('./trails/list.json');
            const trailList = await response.json();
            const select = document.getElementById('trail-select');
            select.innerHTML = ''; 
            trailList.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t.id; 
                opt.textContent = t.name;
                select.appendChild(opt);
            });
            if(trailList.length > 0) {
                const urlParams = new URLSearchParams(window.location.search);
                const trailId = urlParams.get('trail');
                if (trailId && document.querySelector(`option[value="${trailId}"]`)) {
                    select.value = trailId;
                    switchTrail(trailId);
                } else {
                    switchTrail(trailList[0].id);
                }
            }
            updateLastUpdated();
        } catch (e) { 
            log("List Error");
            console.error(e);
        }
    }

    function navigateImage(direction) {
        if (currentImages.length === 0) return;
        currentImageIndex = (currentImageIndex + direction + currentImages.length) % currentImages.length;
        updatePopupImage();
    }

    function updatePopupImage() {
        const imageContainer = document.getElementById('popup-image-container');
        const counter = document.getElementById('image-counter');
        
        if (imageContainer && currentImages.length > 0) {
            const imageUrl = currentImages[currentImageIndex];
            imageContainer.innerHTML = `<img src="${imageUrl}" alt="Waypoint view" onerror="this.parentElement.innerHTML='<div class=\'waypoint-popup-image-placeholder\'>üì∏</div>'">`;
            
            if (counter) {
                if (currentImages.length > 1) {
                    counter.style.display = 'block';
                    counter.textContent = `${currentImageIndex + 1}/${currentImages.length}`;
                } else {
                    counter.style.display = 'none';
                }
            }
        }
    }

    function showWaypointPopup(feature, lngLat) {
        if (popup) popup.remove();
        
        const coordinates = feature.geometry.coordinates;
        const props = feature.properties || {};
        
        currentImages = [];
        if (props.image) {
            currentImages.push(props.image);
        }
        
        currentImageIndex = 0;
        
        const content = document.createElement('div');
        content.className = 'waypoint-popup';
        
        const imageHtml = currentImages.length > 0 
            ? `<div class="waypoint-popup-image" id="popup-image-container">
                <img src="${currentImages[0]}" alt="${props.name}" onerror="this.parentElement.innerHTML='<div class=\'waypoint-popup-image-placeholder\'>üì∏</div>'">
                ${currentImages.length > 1 ? `
                    <button class="popup-nav prev" onclick="navigateImage(-1)">‚Üê</button>
                    <button class="popup-nav next" onclick="navigateImage(1)">‚Üí</button>
                    <div class="image-counter" id="image-counter">1/${currentImages.length}</div>
                ` : ''}
               </div>`
            : `<div class="waypoint-popup-image">
                <div class="waypoint-popup-image-placeholder">üìç</div>
               </div>`;
        
        content.innerHTML = `
            ${imageHtml}
            <div class="waypoint-popup-content">
                <div class="waypoint-popup-name">${props.name || 'Waypoint'}</div>
                <div class="waypoint-popup-desc">${props.desc || 'No description available'}</div>
                <div class="waypoint-popup-coords">
                    <span>${coordinates[1].toFixed(5)}¬∞</span>
                    <span>${coordinates[0].toFixed(5)}¬∞</span>
                </div>
                <div class="waypoint-popup-footer">
                    <div class="waypoint-popup-weather">
                        ${props.weather || 'üìç Trail feature'}
                    </div>
                </div>
            </div>
        `;
        
        popup = new maplibregl.Popup({
            closeButton: true,
            closeOnClick: false,
            offset: 25,
            className: 'waypoint-popup-wrapper'
        })
            .setLngLat(lngLat || coordinates)
            .setDOMContent(content)
            .addTo(map);
        
        window.navigateImage = navigateImage;
    }

    async function switchTrail(id) {
        try {
            const res = await fetch(`./trails/${id}.json?t=${Date.now()}`);
            const data = await res.json();
            currentTrailData = data;
            document.getElementById('trail-title').innerText = data.name;
            map.flyTo({ center: data.center, zoom: 14 });
            
            // Reset hike tracking when switching trails
            if (isHiking) {
                resetHikeTracking();
            }
            
            if (!map.getSource('hike-pts')) {
                map.addSource('hike-pts', { type: 'geojson', data: data.waypoints });
                map.addLayer({ 
                    id: 'hike-layer', 
                    type: 'circle', 
                    source: 'hike-pts', 
                    paint: { 
                        'circle-radius': 12, 
                        'circle-color': '#FF5252', 
                        'circle-stroke-width': 3, 
                        'circle-stroke-color': '#fff' 
                    }
                });
                
                map.on('click', 'hike-layer', (e) => {
                    if (e.features && e.features.length > 0) {
                        const feature = e.features[0];
                        showWaypointPopup(feature, e.lngLat);
                    }
                });
                
                map.on('mouseenter', 'hike-layer', () => {
                    map.getCanvas().style.cursor = 'pointer';
                });
                
                map.on('mouseleave', 'hike-layer', () => {
                    map.getCanvas().style.cursor = '';
                });
            } else { 
                map.getSource('hike-pts').setData(data.waypoints); 
            }
            
            fetchWeather(data.center[0], data.center[1]);
            
            const url = new URL(window.location);
            url.searchParams.set('trail', id);
            window.history.pushState({}, '', url);
            
            // Update waypoint list in tracking panel
            updateWaypointDisplay();
            
        } catch(e) { 
            log("JSON Error");
            console.error(e);
        }
    }

    function viewTrailDetails() {
        const select = document.getElementById('trail-select');
        const selectedTrail = select.value;
        if (selectedTrail) {
            window.location.href = `trail-details.html?id=${selectedTrail}`;
        } else {
            alert('Please select a trail first');
        }
    }

    function shareTrail() {
        const select = document.getElementById('trail-select');
        const selectedTrail = select.value;
        const selectedName = select.options[select.selectedIndex]?.text;
        
        if (!selectedTrail) {
            alert('Please select a trail first');
            return;
        }

        const shareData = {
            title: 'Hike Explorer',
            text: `Check out ${selectedName} on Hike Explorer!`,
            url: `${window.location.origin}${window.location.pathname}?trail=${selectedTrail}`
        };

        if (navigator.share) {
            navigator.share(shareData).catch(() => {});
        } else {
            navigator.clipboard.writeText(shareData.url).then(() => {
                alert('Link copied to clipboard!');
            }).catch(() => {
                prompt('Copy this link:', shareData.url);
            });
        }
    }

    async function fetchWeather(lon, lat) {
        try {
            const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto`);
            const data = await res.json();
            const container = document.getElementById('weather-container');
            container.innerHTML = '';
            for(let i=0; i<5; i++) {
                const date = new Date(data.daily.time[i]).toLocaleDateString('en', {weekday:'short'});
                const maxTemp = Math.round(data.daily.temperature_2m_max[i]);
                const minTemp = Math.round(data.daily.temperature_2m_min[i]);
                container.innerHTML += `<div class="weather-card"><b>${date}</b><br>${maxTemp}¬∞<br><span style="color:#666;">${minTemp}¬∞</span></div>`;
            }
        } catch(e) { 
            log("Weather Off");
            document.getElementById('weather-container').innerHTML = '<div class="weather-card">Weather unavailable</div>';
        }
    }

    map.on('load', () => {
        initTrailSystem();
        
        map.addSource('me', { 
            type: 'geojson', 
            data: { 
                "type": "FeatureCollection", 
                "features": [] 
            } 
        });
        
        map.addLayer({ 
            id: 'me-layer', 
            type: 'circle', 
            source: 'me', 
            paint: { 
                'circle-radius': 10, 
                'circle-color': '#007cff', 
                'circle-stroke-width': 3, 
                'circle-stroke-color': '#fff' 
            } 
        });

        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition((pos) => {
                userCoords = [pos.coords.longitude, pos.coords.latitude];
                updateUserLocationOnMap(userCoords);
                log("GPS Active");
            }, (error) => {
                log("GPS unavailable");
                console.warn("Geolocation error:", error);
            }, { 
                enableHighAccuracy: true,
                maximumAge: 30000,
                timeout: 27000
            });
        } else {
            log("Geolocation not supported");
        }
    });

    function toggleOverlay() { 
        document.getElementById('main-overlay').classList.toggle('collapsed'); 
    }

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js').then(reg => {
            console.log('Service Worker registered');
        }).catch(err => {
            console.error('Service Worker registration failed:', err);
        });
    }

    map.on('click', (e) => {
        const features = map.queryRenderedFeatures(e.point, { layers: ['hike-layer'] });
        if (features.length === 0 && popup) {
            popup.remove();
            popup = null;
        }
    });

    // Auto-refresh trail list every 5 minutes
    setInterval(() => {
        refreshTrailList();
    }, 300000);

    // Expose functions globally
    window.centerOnUser = centerOnUser;
    window.searchLocation = searchLocation;
    window.switchTrail = switchTrail;
    window.toggleOverlay = toggleOverlay;
    window.viewTrailDetails = viewTrailDetails;
    window.shareTrail = shareTrail;
    window.navigateImage = navigateImage;
    window.refreshTrailList = refreshTrailList;
    window.toggleHikeTracking = toggleHikeTracking;
    window.resetHikeTracking = resetHikeTracking;
    window.toggleTrackingPanel = toggleTrackingPanel;
</script>
