<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hike Explorer PWA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3bb2d0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }
        #map { width: 100vw; height: 100vh; }

        .overlay {
            position: absolute; top: 0; left: 0; right: 0; z-index: 10;
            background: white; padding: 15px; border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.3s ease;
        }
        .collapsed { transform: translateY(-85%); }
        
        select, button { width: 100%; padding: 14px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        #weather-container { display: flex; overflow-x: auto; gap: 10px; margin-top: 10px; }
        .weather-card { text-align: center; min-width: 50px; background: #f8f9fa; padding: 5px; border-radius: 6px; font-size: 12px;}
        
        /* Help the user know waypoints are clickable */
        .maplibregl-canvas-container.maplibregl-interactive { cursor: pointer; }
    </style>
</head>
<body>

<div class="overlay" id="main-overlay">
    <div id="overlay-content">
        <h3 style="margin:0" id="trail-title">Hike Explorer</h3>
        <select id="trail-select" onchange="switchTrail(this.value)">
            <option value="kylemore">Kylemore Waterfall</option>
            <option value="lionshead">Lion's Head</option>
            <option value="jonkershoek">Jonkershoek Reserve</option>
        </select>
        <div id="weather-container"></div>
        <div id="status-log" style="font-size: 10px; color: #999; margin-top: 5px;">System Ready</div>
    </div>
    <button onclick="toggleOverlay()" id="toggle-btn" style="background:none; border:none; color:#ccc; width:100%; padding:5px;">HIDE MENU</button>
</div>

<div id="map"></div>

<script>
    const log = (msg) => document.getElementById('status-log').innerText = msg;

    // 1. PWA SERVICE WORKER
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js').then(() => log("PWA Active"));
    }

    // 2. CONFIG
    const trailIndex = {
        "kylemore": "./trails/kylemore.json",
        "lionshead": "./trails/lionshead.json",
        "jonkershoek": "./trails/jonkershoek.json"
    };

    const map = new maplibregl.Map({
        container: 'map',
        style: {
            "version": 8,
            "sources": { "osm": { "type": "raster", "tiles": ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"], "tileSize": 256 } },
            "layers": [{ "id": "osm-layer", "type": "raster", "source": "osm" }]
        },
        center: [18.9703, -33.9264],
        zoom: 13
    });

    // 3. WEATHER
    async function fetchWeather(lon, lat) {
        try {
            const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weathercode,temperature_2m_max&timezone=auto`);
            const data = await res.json();
            const container = document.getElementById('weather-container');
            container.innerHTML = '';
            for(let i=0; i<5; i++) {
                const date = new Date(data.daily.time[i]).toLocaleDateString('en', {weekday:'short'});
                container.innerHTML += `<div class="weather-card"><b>${date}</b><br>${data.daily.temperature_2m_max[i]}Â°</div>`;
            }
        } catch(e) { log("Weather Failed"); }
    }

    // 4. TRAIL LOGIC
    async function switchTrail(key) {
        log("Loading " + key + "...");
        try {
            const res = await fetch(trailIndex[key]);
            const data = await res.json();
            document.getElementById('trail-title').innerText = data.name;
            map.flyTo({ center: data.center, zoom: 14 });
            
            if (!map.getSource('hike-pts')) {
                map.addSource('hike-pts', { type: 'geojson', data: data.waypoints });
                map.addLayer({ 
                    id: 'hike-layer', 
                    type: 'circle', 
                    source: 'hike-pts', 
                    paint: { 'circle-radius': 12, 'circle-color': '#FF5252', 'circle-stroke-width': 2, 'circle-stroke-color': '#fff' } 
                });
            } else {
                map.getSource('hike-pts').setData(data.waypoints);
            }
            fetchWeather(data.center[0], data.center[1]);
            log("Trail Loaded");
        } catch(e) { log("JSON Folder Missing?"); }
    }

    // 5. BOOTSTRAP GPS & CLICKS
    map.on('load', () => {
        switchTrail('kylemore');

        // User Location Dot
        map.addSource('me', { type: 'geojson', data: { "type": "FeatureCollection", "features": [] } });
        map.addLayer({ id: 'me-layer', type: 'circle', source: 'me', paint: { 'circle-radius': 10, 'circle-color': '#007cff', 'circle-stroke-width': 3, 'circle-stroke-color': '#fff' } });

        // GPS Watcher
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(
                (pos) => {
                    map.getSource('me').setData({
                        "type": "FeatureCollection",
                        "features": [{ "type": "Feature", "geometry": { "type": "Point", "coordinates": [pos.coords.longitude, pos.coords.latitude] } }]
                    });
                },
                (err) => log("GPS Error: " + err.message),
                { enableHighAccuracy: true }
            );
        }

        // POPUP LOGIC - Explicitly attached to hike-layer
        map.on('click', 'hike-layer', (e) => {
            const props = e.features[0].properties;
            new maplibregl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(`<h3>${props.name}</h3><p>${props.desc || 'No description'}</p>`)
                .addTo(map);
        });

        // Cursor change on hover
        map.on('mouseenter', 'hike-layer', () => map.getCanvas().style.cursor = 'pointer');
        map.on('mouseleave', 'hike-layer', () => map.getCanvas().style.cursor = '');
    });

    function toggleOverlay() {
        document.getElementById('main-overlay').classList.toggle('collapsed');
    }
</script>
</body>
</html>
